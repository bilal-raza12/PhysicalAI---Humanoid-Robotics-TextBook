<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Main gradient - matches site theme -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Glow gradient -->
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>

    <!-- Core glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#6366f1" flood-opacity="0.4"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#mainGrad)" filter="url(#shadow)"/>

  <!-- Inner ring -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Robot Head -->
  <rect x="38" y="22" width="44" height="36" rx="8" fill="#ffffff" opacity="0.95"/>

  <!-- Visor -->
  <rect x="42" y="28" width="36" height="14" rx="4" fill="url(#mainGrad)"/>

  <!-- Visor shine -->
  <rect x="44" y="30" width="32" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>

  <!-- Eyes -->
  <circle cx="52" cy="36" r="4" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="68" cy="36" r="4" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="52" cy="36" r="2" fill="#10b981"/>
  <circle cx="68" cy="36" r="2" fill="#10b981"/>

  <!-- Antenna -->
  <rect x="57" y="14" width="6" height="10" rx="3" fill="url(#glowGrad)"/>
  <circle cx="60" cy="12" r="4" fill="#10b981" filter="url(#glow)"/>

  <!-- Mouth/Speaker grille -->
  <rect x="48" y="46" width="24" height="6" rx="2" fill="url(#mainGrad)" opacity="0.7"/>
  <line x1="52" y1="47" x2="52" y2="51" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="56" y1="47" x2="56" y2="51" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="47" x2="60" y2="51" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="64" y1="47" x2="64" y2="51" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="68" y1="47" x2="68" y2="51" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

  <!-- Neck -->
  <rect x="52" y="58" width="16" height="8" rx="2" fill="#e0e7ff"/>

  <!-- Torso -->
  <path d="M35 66 L85 66 L82 95 L38 95 Z" fill="#ffffff" opacity="0.95" rx="4"/>

  <!-- Core reactor -->
  <circle cx="60" cy="78" r="10" fill="url(#coreGlow)" filter="url(#glow)"/>
  <circle cx="60" cy="78" r="6" fill="#10b981"/>
  <circle cx="60" cy="78" r="3" fill="#ffffff" opacity="0.8"/>

  <!-- Chest details -->
  <rect x="42" y="68" width="8" height="3" rx="1" fill="url(#mainGrad)" opacity="0.5"/>
  <rect x="70" y="68" width="8" height="3" rx="1" fill="url(#mainGrad)" opacity="0.5"/>

  <!-- Arms -->
  <rect x="22" y="66" width="10" height="24" rx="4" fill="#e0e7ff"/>
  <rect x="88" y="66" width="10" height="24" rx="4" fill="#e0e7ff"/>

  <!-- Shoulder joints -->
  <circle cx="27" cy="68" r="5" fill="url(#glowGrad)"/>
  <circle cx="93" cy="68" r="5" fill="url(#glowGrad)"/>

  <!-- Hand circles -->
  <circle cx="27" cy="92" r="4" fill="url(#mainGrad)"/>
  <circle cx="93" cy="92" r="4" fill="url(#mainGrad)"/>

  <!-- AI text badge -->
  <rect x="45" y="98" width="30" height="12" rx="6" fill="url(#mainGrad)"/>
  <text x="60" y="107" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
</svg>
